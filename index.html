<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- Heading Image -->
    <img class="heading-text-img" src="image/tictactoeText.png" alt="" />

    <!-- Menu Icon -->
    <div class="menu-btn">
      <svg
        fill="#2b0040"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 50 50"
        width="50px"
        height="50px"
      >
        <path
          d="M 5 8 A 2.0002 2.0002 0 1 0 5 12 L 45 12 A 2.0002 2.0002 0 1 0 45 8 L 5 8 z M 5 23 A 2.0002 2.0002 0 1 0 5 27 L 45 27 A 2.0002 2.0002 0 1 0 45 23 L 5 23 z M 5 38 A 2.0002 2.0002 0 1 0 5 42 L 45 42 A 2.0002 2.0002 0 1 0 45 38 L 5 38 z"
        />
      </svg>
    </div>
    <!-- Scores -->
    <div class="container">
      <div class="scores">
        <div class="score-box p-x">
          <p>Player X</p>
          <div class="socre">0</div>
        </div>
        <div class="score-box p-draw">
          <p>Draw</p>
          <div class="socre">0</div>
        </div>
        <div class="score-box p-o">
          <p>Player O</p>
          <div class="socre">0</div>
        </div>
      </div>

      <!-- GameBoard -->
      <div class="board">
        <div class="cell" data-row="0" data-column="0">X</div>
        <div class="cell" data-row="0" data-column="1">X</div>
        <div class="cell" data-row="0" data-column="2">O</div>
        <div class="cell" data-row="1" data-column="0">O</div>
        <div class="cell" data-row="1" data-column="1">O</div>
        <div class="cell" data-row="1" data-column="2">X</div>
        <div class="cell" data-row="2" data-column="0">X</div>
        <div class="cell" data-row="2" data-column="1">X</div>
        <div class="cell" data-row="2" data-column="2">O</div>
      </div>
    </div>

    <!-- Modal Window for menu -->
    <div class="modal hidden">
      <div class="modal-box">
        <button class="close-btn">âœ–</button>
        <button class="new-game-btn btn">New Game</button>
        <button class="restart-btn btn">Restart</button>
      </div>
    </div>
  </body>
</html>
