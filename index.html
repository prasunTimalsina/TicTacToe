<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- Heading Image -->
    <img class="heading-text-img" src="image/tictactoeText.png" alt="" />

    <!-- Scores -->
    <div class="container">
      <div class="scores">
        <div class="score-box p-x">
          <p>Player X</p>
          <div class="socre">0</div>
        </div>
        <div class="score-box p-draw">
          <p>Draw</p>
          <div class="socre">0</div>
        </div>
        <div class="score-box p-o">
          <p>Player O</p>
          <div class="socre">0</div>
        </div>
      </div>

      <!-- GameBoard -->
      <div class="board">
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">O</div>
        <div class="cell">O</div>
        <div class="cell">O</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">X</div>
        <div class="cell">O</div>
      </div>
    </div>
  </body>
</html>
